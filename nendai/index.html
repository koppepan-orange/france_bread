        <div class="side"></div>
        <div class="body"></div>
    </div>

    <div id="add">+</div>

        <div class="names daxn">

        <div class="years twonoba daxn">

            <div class="r row">
                <div class="b imp" contenteditable></div>

                <div class="a imp" contenteditable></div>
            </div>
        </div>
        <div class="months twonoba daxn">
            <div class="l">月</div>
            <div class="r row">
                <div class="b imp" contenteditable></div>
                <span class="nobasi">〜</span>
                <div class="a imp" contenteditable></div>
            </div>
        </div>
        <div class="days twonoba daxn">
            <div class="l">日</div>
            <div class="r row">
                <div class="b imp" contenteditable></div>
                <span class="nobasi">〜</span>
                <div class="a imp" contenteditable></div>
            </div>
        </div>

        <div class="belongs daxn">
            <div class="l">所属</div>
            <div class="r imp" contenteditable></div>
        </div>

        <div class="tags daxn">
            <div class="l">タグ</div>
            <div class="r imp" contenteditable></div>
        </div>

        <div class="explain daxn">
            <div class="l">説明</div>
            <div class="r imp" contenteditable></div>
        </div>

        <button class="send">確定</bsutton>
